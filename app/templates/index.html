<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
        }

        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        {{ form.csrf_token }}
        {#{ form.country(**{"hx-get": "/get-cities", "hx-target": "#city"})}#}
        {{ form.country }}
        {{ form.city }}
        <button>Submit</button>
    </form>

</body>

</html>
